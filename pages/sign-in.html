<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="../assets/img/apple-icon.png"
    />
    <link rel="icon" type="image/png" href="../assets/img/favicon.png" />
    <title>MyShippii | Login</title>
    <!--     Fonts and icons     -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700"
    />
    <!-- Nucleo Icons -->
    <link href="../assets/css/nucleo-icons.css" rel="stylesheet" />
    <link href="../assets/css/nucleo-svg.css" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/42d5adcbca.js"
      crossorigin="anonymous"
    ></script>
    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
      rel="stylesheet"
    />
    <!-- CSS Files -->
    <link
      id="pagestyle"
      href="../assets/css/material-dashboard.css?v=3.0.2"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>

  <body class="bg-gray-200">
    <main class="main-content mt-0">
      <div class="page-header align-items-start min-vh-100 bg-auth">
        <div class="container my-auto">
          <div class="row">
            <div class="col-lg-4 col-md-8 col-12 mr-auto">
              <div class="card z-index-0 fadeIn3 fadeInBottom">
                <div
                  class="card-header p-0 position-relative mt-n4 mx-3 z-index-2"
                >
                  <div class="border-radius-lg py-3 pe-1">
                    <div class="row mt-3">
                      <div class="col-12 text-center">
                        <img
                          src="../assets/img/logos/logo-shippii.png"
                          class="logo-auth text-center mb-2"
                          alt="logo"
                        />
                      </div>
                      <div class="col-12">
                        <h4 class="font-weight-bolder text-center mt-2 mb-0">
                          Sign In.
                        </h4>
                        <p class="desc-auth text-center">
                          Welcome back! So happii to see you again.
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="card-body">
                  <form role="form" class="text-start">
                    <div class="input-group input-group-outline my-3">
                      <label class="form-label">Email</label>
                      <input type="email" class="form-control" />
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">Password</label>
                      <input type="password" class="form-control" />
                    </div>
                    <div
                      class="form-check form-switch d-flex align-items-center mb-3"
                    >
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="rememberMe"
                      />
                      <label class="form-check-label mb-0 ms-2" for="rememberMe"
                        >Remember me</label
                      >
                    </div>
                    <div class="text-center">
                      <button
                        type="button"
                        class="btn btn-auth w-100 my-4 mb-2"
                      >
                        Sign in
                      </button>
                    </div>
                    <p class="text-xs mt-4 text-center">
                      <a
                        href="forgot-password.html"
                        data-bs-toggle="modal"
                        data-bs-target="#forgotPassword"
                      >
                        Forgot Password?
                      </a>
                    </p>
                    <p class="mt-3 text-sm text-center">
                      Don't have an account?
                      <a
                        href="../pages/sign-up.html"
                        class="shippii-orange font-weight-bold"
                        >Sign up</a
                      >
                    </p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Modal -->
        <div
          class="modal fade"
          id="forgotPassword"
          tabindex="-1"
          role="dialog"
          aria-labelledby="forgotPasswordLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5
                  class="modal-title font-weight-normal"
                  id="forgotPasswordLabel"
                >
                  Reset Your Password
                </h5>
                <button
                  type="button"
                  class="btn-close text-dark"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form role="form" class="text-start">
                  <div class="input-group input-group-outline my-3">
                    <label class="form-label" for="email">Your Email Account</label>
                    <input type="email" class="form-control" />
                  </div>
                  <div class="input-group input-group-outline my-3">
                    <label class="form-label" for="newPassword">New Password</label>
                    <input type="password" class="form-control" />
                  </div>
                  <div class="input-group input-group-outline my-3">
                    <label class="form-label" for="newPasswordConfirm">Confirm New Password</label>
                    <input type="password" class="form-control" />
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn bg-gradient-secondary"
                  data-bs-dismiss="modal"
                >
                  Cancel
                </button>
                <button type="button" class="btn btn-shippii-orange">
                  Reset Password
                </button>
              </div>
            </div>
          </div>
        </div>
        <footer class="footer position-absolute bottom-2 py-2 w-100">
          <div class="container">
            <div class="row align-items-center justify-content-lg-between">
              <div class="col-12 col-md-6 my-auto">
                <div
                  class="copyright text-center text-sm text-white text-lg-start"
                >
                  Â©
                  <script>
                    document.write(new Date().getFullYear());
                  </script>
                  , MyShippii. Copyright 2022.
                </div>
              </div>
            </div>
          </div>
        </footer>
      </div>
    </main>
    <!--   Core JS Files   -->
    <script src="../assets/js/core/popper.min.js"></script>
    <script src="../assets/js/core/bootstrap.min.js"></script>
    <script src="../assets/js/plugins/perfect-scrollbar.min.js"></script>
    <script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>
    <script>
      var win = navigator.platform.indexOf("Win") > -1;
      if (win && document.querySelector("#sidenav-scrollbar")) {
        var options = {
          damping: "0.5",
        };
        Scrollbar.init(document.querySelector("#sidenav-scrollbar"), options);
      }
    </script>
    <!-- Github buttons -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="../assets/js/material-dashboard.min.js?v=3.0.2"></script>
  </body>
</html>
